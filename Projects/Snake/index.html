<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #starfield, #game {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        #starfield {
            background: #000;
            z-index: 0;
        }
        #game {
            background: transparent;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <canvas id="game"></canvas>
    <script src="starfield.js"></script>
    <script src="snake.js"></script>
</body>
</html>
